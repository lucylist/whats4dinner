<!doctype html>
<html lang="en" style="background:#132213">
  <head>
    <meta charset="UTF-8" />
    <meta name="color-scheme" content="dark" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      html, body, #root { background-color: #132213 !important; margin: 0; }
      .app-loader { min-height:100vh;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;background:#132213; }
      .app-spinner { width:32px;height:32px;border:3px solid transparent;border-top-color:#C9A96E;border-radius:50%;animation:spin 0.8s linear infinite; }
      @keyframes spin { to { transform:rotate(360deg) } }
    </style>
    <title>What's for dinner?</title>
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Pinyon+Script&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Pinyon+Script&display=swap" rel="stylesheet" /></noscript>
  </head>
  <body bgcolor="#132213">
    <div id="root">
      <div class="app-loader">
        <div class="app-spinner"></div>
        <span style="font-family:Inter,system-ui,sans-serif;font-size:14px;color:#A89A7A;">Loading...</span>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
